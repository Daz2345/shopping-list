<template name="itemsList">
  {{#if items.count}}
  <ul class="items">
    {{#each items}}
      {{> item}}
    {{/each}}
  </ul>
  {{else}}
  <p>There are not items yet. Please start entering items... ;)</p>
  {{/if}}

  <div class="row">
    <div class="col-sm-6 col-xs-12">
      <form class="form-inline" role="form">
        <div class="form-group">
          <div class="input-group">
            <div class="input-group-addon">
              <label class="sr-only" for="new-item">Add new item</label>
              <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
            </div>
            <input type="text" class="form-control" id="new-item" placeholder="Enter new item">
          </div>
        </div>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
    </div>
    <div class="col-sm-6 col-xs-12">
      <p class="text-right"><a href="#" id="shopping-done" class="btn btn-primary" 
          title="Shopping done, remove checked items!">Shopping done!</a></p>
    </div>
  </div>
</template>
